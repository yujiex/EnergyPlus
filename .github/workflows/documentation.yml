name: Documentation

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7

    - name: Create Build Environment
      run: cmake -E make_directory ${{runner.workspace}}/docs/build

    - name: Configure CMake
      shell: bash
      working-directory: ${{runner.workspace}}/docs/build
      run: cmake $GITHUB_WORKSPACE/docs

    - name: Build Docs
      working-directory: ${{runner.workspace}}/docs/build
      shell: bash
      run: cmake --build .

